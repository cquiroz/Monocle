language: scala

scala:
- 2.12.10
- 2.13.1

jdk:
- openjdk8

before_install:
- git fetch --tags
- export PATH=${PATH}:./vendor/bundle

install:
- rvm use 2.6.0 --install --fuzzy
- gem update --system
- gem install sass
- gem install jekyll -v 3.8.5

stages:
  - name: test
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND (repo = julien-truffaut/Monocle)

script:
  - SCALAJS_VERSION=$SCALAJS_VERSION sbt ++$TRAVIS_SCALA_VERSION monocle${TARGET}/$PRE
  - sbt ++$TRAVIS_SCALA_VERSION monocle${TARGET}/test packageSrc doc

jobs:
  include:
    - stage: release
      name: Release
      script: sbt ci-release; SCALAJS_VERSION=1.0.0-RC1 sbt monocleJS/ci-releease

after_success:
- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then bash
  scripts/publishMicrosite.sh; fi
- if [ "$TRAVIS_PULL_REQUEST" = "true" ]; then echo "Not in master branch, skipping
  deploy and release"; fi

